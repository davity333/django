<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Experiencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #2575fc;
            outline: none;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #2575fc;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #6a11cb;
        }

        button:active {
            transform: translateY(2px);
        }

        .error-message {
            color: #ff4d4d;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Agregar Experiencia Laboral</h1>

        <!-- Si hay error, se mostrará aquí -->
        <div class="error-message">
            <!-- Ejemplo de error -->
            <!-- {{ error }} -->
        </div>

        <form method="post" action="#">
            <div class="form-group">
                <label for="descripcion">Descripción del Trabajo</label>
                <textarea id="descripcion" name="descripcion" placeholder="Descripción del trabajo realizado" required></textarea>
            </div>

            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
            </div>

            <div class="form-group">
                <label for="duracion">Duración</label>
                <input type="text" id="duracion" name="duracion" placeholder="Duración del empleo (ej. 1 año, 6 meses)" required>
            </div>

            <div class="form-group">
                <label for="empresa">Nombre de la Empresa</label>
                <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa" required>
            </div>

            <button type="submit">Guardar Experiencia</button>
        </form>
    </div>

</body>
</html>
