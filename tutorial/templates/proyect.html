<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Proyecto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .form-group textarea {
            height: 120px;
            resize: none;
        }

        button {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        button:active {
            transform: scale(0.98);
        }

        .error-message {
            color: #ff4d4d;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Agregar Proyecto</h1>

        <!-- Mensajes de error -->
        <div class="error-message">
            <!-- {{ error }} -->
        </div>

        <form method="post" action ="{% url 'proyect' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Nombre del Proyecto</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="{{ form.date.id_for_label }}">Fecha de Inicio</label>
                {{ form.date }}
            </div>

            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Descripción</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="{{ form.technologies.id_for_label }}">Tecnologías Usadas</label>
                {{ form.technologies }}
            </div>

            <div class="form-group">
                <label for="{{ form.allie.id_for_label }}">Aliado</label>
                {{ form.allie }}
            </div>

            <button type="submit">Guardar Proyecto</button>
        </form>
    </div>

</body>
</html>
