<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #111;
        }

        /* HEADER */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #222;
            padding: 15px 20px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00f0ff;
        }

        nav {
            display: flex;
            align-items: center;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        ul li {
            display: inline;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #00f0ff;
        }

        .btn {
            background: linear-gradient(90deg, #00f0ff, #6f00ff);
            border: none;
            padding: 10px 15px;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* FORMULARIO */
        .form {
            width: 350px;
            padding: 2rem;
            background: #222;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            margin-top: 100px; /* Para que no quede pegado al header */
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        a{
            color: #00f0ff;
            text-decoration: underline;
            transition: color 0.3s;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            nav {
                flex-direction: column;
            }

            ul {
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px 0;
            }

            .btn {
                margin-top: 10px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'principal' %}" class="logo">IngeCode</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Aliados</a></li>
                <li><a href="#">Contactos</a></li>
                <li><a href="#">Educación</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Reseñas</a></li>
                <li><a href="#">Servicios</a></li>
            </ul>
        </nav>
    </header>

    <form class="form" action="{% url 'form_login' %}" method="post">
        {% csrf_token %}
        
        <h2 style="color: #fff;">Agregar usuario</h2>
    
        <div class="input-group">
            <label for="{{ form.name.id_for_label }}">Nombre de usuario</label>
            {{ form.name }}  <!-- Asegúrate de mostrar el campo 'username' -->
        </div>
        <div class="input-group">
            <label for="{{ form.email.id_for_label }}">Correo</label>
            {{ form.email }}
        </div>
        <div class="input-group">
            <label for="{{ form.password.id_for_label }}">Contraseña</label>
            {{ form.password }}
        </div>
    
        <button type="submit" class="btn">Registrarse</button>
    </form>
    <a href="{% url 'users' %}">Usuarios agregados</a>

    </form>    
</body>
</html>
