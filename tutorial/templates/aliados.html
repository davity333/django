<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngeCode - Innovación con Software</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #222;
            padding: 15px 20px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00f0ff;
        }

        nav {
            display: flex;
            align-items: center;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        ul li {
            display: inline;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #00f0ff;
        }

        .btn {
            background: linear-gradient(90deg, #00f0ff, #6f00ff);
            border: none;
            padding: 10px 15px;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Hero Section */
        .hero {
            padding: 80px 20px 50px;
            margin-top: 100px; /* Asegura que no quede pegado al header */
        }

        .hero h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #bbb;
        }

        /* Content Section */
        .content {
            margin-top: 40px;
            padding: 20px;
        }

        .image-container img {
            width: 45%;
            margin: 10px;
            border-radius: 10px;
        }

        /* Sección Sobre Nosotros */
        .about {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            gap: 2rem;
        }

        .about-content {
            max-width: 50%;
        }

        .about-content h2 {
            font-size: 2rem;
        }

        .about-content p {
            font-size: 16px;
            color: #bbb;
        }

        .about-image img {
            width: 300px;
            border-radius: 10px;
        }

        /* Sección de Servicios */
        .services {
            display: flex;
            max-width: 1000px;
            margin: auto;
            gap: 2rem;
            padding: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .services-intro {
            max-width: 40%;
        }

        .tag {
            display: inline-block;
            background: linear-gradient(90deg, #00f0ff, #6f00ff);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            width: 60%;
        }

        .service-card {
            background-color: #111;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }

        .icon {
            font-size: 30px;
            background: #00f0ff;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .about {
                flex-direction: column;
                text-align: center;
            }

            .about-content, .services-intro {
                max-width: 100%;
            }

            .about-image img {
                width: 100%;
            }

            .services {
                flex-direction: column;
                text-align: center;
            }

            .services-grid {
                grid-template-columns: 1fr;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">IngeCode</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Aliados</a></li>
                <li><a href="#">Contactos</a></li>
                <li><a href="#">Educación</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Reseñas</a></li>
                <li><a href="#">Servicios</a></li>
            </ul>
            <a class="btn" href="{% url 'form_login' %}">
                Agregar usuario
            </a>
        </nav>
    </header>

    <form class="form" method="post">
        
        <h2 style="color: #fff;">Agregar Aliados</h2>
    
        <div class="input-group">
            <label >Primera colaboracion</label>
        </div>
        <div class="input-group">
            <label >Descripcion</label>
        </div>
        <div class="input-group">
            <label >Nombre alie</label>
            
        </div>
    
        <button type="submit" class="btn">Agregar aliado</button>
    </form>
    

    </form>    

</body>
</html>
