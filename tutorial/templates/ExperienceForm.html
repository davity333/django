<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngeCode - Innovación con Software</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #222;
            padding: 15px 20px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00f0ff;
        }

        nav {
            display: flex;
            align-items: center;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        ul li {
            display: inline;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #00f0ff;
        }

        .btn {
            background: linear-gradient(90deg, #00f0ff, #6f00ff);
            border: none;
            padding: 10px 15px;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Hero Section */
        .hero {
            padding: 80px 20px 50px;
            margin-top: 100px; /* Asegura que no quede pegado al header */
        }

        .hero h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #bbb;
        }

        /* Content Section */
        .content {
            margin-top: 40px;
            padding: 20px;
        }

        .image-container img {
            width: 45%;
            margin: 10px;
            border-radius: 10px;
        }

        /* Sección Sobre Nosotros */
        .about {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            gap: 2rem;
        }

        .about-content {
            max-width: 50%;
        }

        .about-content h2 {
            font-size: 2rem;
        }

        .about-content p {
            font-size: 16px;
            color: #bbb;
        }

        .about-image img {
            width: 300px;
            border-radius: 10px;
        }

        /* Sección de Servicios */
        .services {
            display: flex;
            max-width: 1000px;
            margin: auto;
            gap: 2rem;
            padding: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .services-intro {
            max-width: 40%;
        }

        .tag {
            display: inline-block;
            background: linear-gradient(90deg, #00f0ff, #6f00ff);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            width: 60%;
        }

        .service-card {
            background-color: #111;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }

        .icon {
            font-size: 30px;
            background: #00f0ff;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .about {
                flex-direction: column;
                text-align: center;
            }

            .about-content, .services-intro {
                max-width: 100%;
            }

            .about-image img {
                width: 100%;
            }

            .services {
                flex-direction: column;
                text-align: center;
            }

            .services-grid {
                grid-template-columns: 1fr;
                width: 100%;
            }
        }


        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 3%;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            background-color: #121212;
            box-shadow: 0 0 15px #00bfff;
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #00bfff;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0077b6;
            color: #fff;
        }
        td {
            background-color: #1c1c1c;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            background: none;
            color: inherit;
        }
        .edit {
            color: #ffffff;
        }
        .delete {
            color: #fff;
        }
        .form-container {
            background-color: #121212;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00bfff;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #00bfff;
            background-color: #1c1c1c;
            color: #00bfff;
            border-radius: 5px;
        }
        button {
            background-color: #00bfff;
            color: #121212;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077b6;
        }

        .lista{
            margin-top: 7%;
        }

        .agregar{
            color:#00bfff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">IngeCode</div>
            <ul>
                <li><a href="{% url 'aliados' %}">Aliados</a></li>
                <li><a href="{% url 'users' %}">Usuario</a></li>
                <li><a href="{% url 'experiencia' %}">Experiencia</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="{% url 'servicesView' %}">Servicios</a></li>
                <li><a href="#">CERRAR SESIÓN</a></li>
            </ul>
            <a class="btn" href="{% url 'servicesForm' %}">
                Agregar Experiencia
            </a>
        </nav>
    </header>
    

    <h2 class="lista">Lista de Experiencia</h2>
    <div class="container">
        <!-- Tabla de Proyectos -->
        <table>
            <thead>
                <tr>
                    <th>descripcion</th>
                    <th>Fecha</th>
                    <th>duracion</th>
                    <th>empresa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Proyecto 1</td>
                    <td>Sistema de gestión</td>
                    <td>Python</td>
                    <td>Google</td>
                    <td>
                        <button class="btn edit">Editar</button>
                        <button class="btn delete">Eliminar</button>
                    </td>
                </tr>
                
            </tbody>
        </table>

        <!-- Formulario de Edición -->
        <div class="form-container">
            <h3>Editar Proyecto</h3>
            <form>
                <label for="nombre">descripcion</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="descripcion">Fecha</label>
                <textarea id="descripcion" name="fecha" rows="4" required></textarea>

                <label for="tecnologia">duracion:</label>
                <input type="text" id="tecnologia" name="descripcion" required>

                <label for="tecnologia">empresa:</label>
                <input type="number" id="tecnologia" name="tecnologia" required>

                <button type="submit">Guardar Cambios</button>
            </form>
            <a class="agregar" href="{% url 'servicesForm' %}">
                Agregar nueva Experiencia
            </a>
        </div>
    </div>
</body>
</html>
